language: cpp
compiler:
  - gcc
  - clang

# Optional: Install dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y <dependency-name>

# Optional: Run before the build process
before_script:
  - mkdir build
  - cd build
  - cmake ..

# Command to build your project
script:
  - make

# Optional: Run tests
after_success:
  - ./runTests
